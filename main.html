<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="book-library">
        <!-- Book 1 -->
        <div class="book">
            <img src="https://via.placeholder.com/200x300?text=Spy+in+the+Amber" alt="Spy in the Amber">
            <div class="book-title">Spy in the Amber</div>
            <div class="book-author">Author: Manohar Malgonkar</div>
            <div class="book-price">Rs.299</div>
        </div>

        <!-- Book 2 -->
        <div class="book">
            <img src="https://via.placeholder.com/200x300?text=Sacred+Games" alt="Sacred Games">
            <div class="book-title">Sacred Games</div>
            <div class="book-author">Author: Vikram Chandra</div>
            <div class="book-price">Rs.199</div>
        </div>

        <!-- Book 3 -->
        <div class="book">
            <img src="https://via.placeholder.com/200x300?text=Byomkesh+Bakshi" alt="Byomkesh Bakshi">
            <div class="book-title">Byomkesh Bakshi</div>
            <div class="book-author">Author: Sharadindu Bandyopadhyay</div>
            <div class="book-price">Rs.249</div>
        </div>
    </div>

</body>
</html>
